<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library of Congress Search Engine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./asset/style/style.css" />
    </head>
  <body class="min-100-vh flex-column">
    <main id="main-container" class="d-flex row justify-content-center align-items-center col-auto p-4 min-vh-100">
        <section class="card card-rounded col-12 bg-white" id="search-bar">
            <header class="card-header text-center">
                <h2 class="text-black">
                    Library of Congress Search Engine
                </h2>
            </header>
            <div class="p-3 search-card">
                <div class="mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search!" autocomplete="off">
                </div>
                <select class="form-select" aria-label="Default select example" id="category">
                    <option selected>Select a format...</option>
                    <option value="audio">Audio Recordings</option>
                    <option value="film-and-videos">Films, Videos</option>
                    <option value="manuscripts">Manuscripts/Mixed Material</option>
                    <option value="maps">Maps</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="photos">Photos, Prints, Drawings</option>
                    <option value="notated-music">Printed Music</option>
                    <option value="websites">Web Archives</option>
                </select>
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" type="button" id="search">Search</button>
                    <button class="btn btn-dark" type="button" id="back">Go Back</button>
                </div>
            </div>
        </section>
        <section class="col-8" id="search-result">
            <h1>Showing results for <span id="search-query"></span></h1>
            <div class="container" id="result-container">try</div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./asset/script/script.js"></script>
    
  </body>
</html>
